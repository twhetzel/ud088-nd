
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id )}}'>Add new Menu Item</a>
	<br><br>
	<h1>{{restaurant.name}}</h1>
	{% for i in items %}
	<div>
		<p>{{i.name}}</p>
		<p>{{i.description}}</p>
		<p> {{i.price}} </p>
		<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a><tab><tab>
		<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
</div>
{% endfor %}
</body>
</html>
